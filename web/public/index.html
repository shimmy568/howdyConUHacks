<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodie</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h3>Demo: Take a Selfie With JavaScript</h3>

    <div class="container">

        <div class="app">

            <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
            <video id="camera-stream"></video>
            <img id="snap">

            <p id="error-message"></p>

            <div class="controls">
                <a href="#" id="delete-photo" title="Delete Photo" class="disabled">
                    <i class="material-icons">delete</i>
                </a>
                <a href="#" id="take-photo" title="Take Photo">
                    <i class="material-icons">camera_alt</i>
                </a>
                <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled">
                    <i class="material-icons">file_download</i>
                </a>
            </div>

            <!-- Hidden canvas element. Used for taking snapshot of video. -->
            <canvas></canvas>

        </div>

    </div>
    <script src="camera.js"></script>
</body>

</html>
