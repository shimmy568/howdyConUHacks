<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodie</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/main.css">
</head>

<body>

    <div class="container">

        <div class="app">

            <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
            <video id="camera-stream"></video>
            <img id="snap">

            <p id="error-message"></p>

            <div class="controls">
                <!-- <button id="uuploadploadbtn">
                    upload
                </button> -->
                <a href="#" id="take-photo" title="Take Photo">
                    <img src="static/takePhotoButton.svg" width="75px" height="75px" alt="">
                </a>
                <a href="#" id="delete-photo" title="Delete Photo" class="disabled">
                    <i class="material-icons">delete</i>
                </a>
                <a href="#" id="upload-photo" download="selfie.png" title="Save Photo" class="disabled">
                    <i class="material-icons">done</i>
                </a>
            </div>


            <div class="overlay">
                <div id="top_overlay" class="top"></div>

                <div id="bottom_overlay" class="bottom"></div>
            </div>

            <!-- Hidden canvas element. Used for taking snapshot of video. -->
            <canvas></canvas>

        </div>

    </div>
    <script src="static/camera.js"></script>

</body>

</html>
