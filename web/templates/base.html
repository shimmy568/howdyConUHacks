<div id="preload"></div>
<script src="{{ url_for('static', filename='bootstrap/js/tether.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
<style>
    #preload {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url("{{ url_for('static', filename='imgs/loading.gif') }}") center no-repeat #fff;
    }
</style>
<script>
    function preload() {
        $(window).on('load', function () {
            // Animate loader off screen
            $("#preload").fadeOut("slow");

        });

    }
    preload();

</script>

</html>
